{% extends '_base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">

                <h1>Are you sure ? </h1>
                <p>Are you sure you want to delete "{{ post.title }}" for ever? </p>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input class="btn btn-danger" type="submit" value="Yes, delete">
                </form>

        </div>
    </div>

{% endblock %}
